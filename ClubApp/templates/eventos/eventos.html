{%extends 'index.html'%}
{% block content %}
<h1>Eventos</h1>
          <ul>
            {% for evento in eventos %}
            <div class="evento">
              <li>
                <h2>
                  <a
                    class="link_evento"
                    href="{% url 'evento_actividades' evento.id %}"
                    >{{ evento.titulo }}</a
                  >
                </h2>
                <p>{{evento.descripcion}}</p>

                <div class="event_block">
                  <div class="evento_imagen">
                    <img
                      src="{{ evento.pancarta }}"
                      alt="Pancarta del evento {{ evento.titulo }}"
                    />
                  </div>
                  <div class="side_details">
                    <p><strong>Fecha:</strong> {{evento.fecha}}</p>
                    <p>
                      <strong>Organizador/a:</strong><br>
                      <div class="organizador_nombre">
                      <img src="{{ evento.organizador.foto_perfil }}" alt="Foto del organizador {{ evento.organizador.nombre }}" class="foto_organizador"/>
                      <a>{{evento.organizador.nombre}}</a>
                      </div>
                    </p>
                  </div>
                </div>
              </li>
              <a class="barra_divisoria"></a>
            </div>
            {% endfor %}
          </ul>
        </div>
{%endblock%}
