{%extends 'index.html'%}
{% block content %}
<div id="content">
          <!-- insert the page content here -->
          <h1>Actividades de todos los eventos</h1>
          <ol>
            {% for actividad in actividades %}
            <li>
              <a href="{% url 'detalle_actividad' actividad.id %}"
                >{{actividad.nombre}}
              </a> <br>
              <p>Hora: {{actividad.hora}}</p> 
              <p id="desc">{{actividad.descripcion}}</p>
              <img src="{{actividad.foto}}">
            </li>
            
            {% endfor %}
          </ol>
        </div>
{%endblock%}
