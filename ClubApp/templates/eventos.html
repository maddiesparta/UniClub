<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos</h1>
    <ul>
        {% for evento in eventos %}
        <li>
            <h2><a href="{% url 'detalle_evento' evento.id %}">{{ evento.titulo }}</a></h2>
            <p>{{evento.descripcion}}</p>
            <p><strong>Fecha:</strong> {{evento.fecha}}</p>
            <p><strong>Organizador/a:</strong> {{evento.organizador.nombre}}</p>
            <img src="{{ evento.pancarta }}" alt="Pancarta del evento {{ evento.titulo }}">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
